  <script type="text/javascript">
	if ( navigator.serviceWorker != null ) {
	  navigator.serviceWorker.register( 'sw.js' )
	  .then(function(registration) {
		// registration worked
		console.log('from main, sw, Registration of ServiceWorker has succeeded.');
		console.log('from main, sw, Registered events at scope: ',
					registration.scope);
		console.log('from main, sw, force to registration.update()');
		registration.update();
	  });
	}
	// fetch('data.json')
	var statusEl = document.querySelector('#network_status');
	if ( navigator.onLine ) {
	  statusEl.innerText = 'Online';
	}
  </script>
